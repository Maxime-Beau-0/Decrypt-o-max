<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div id="container">
  <div class="product-details">
    <img class="logo" id="ct_coin_logo" src="" alt="" />
    <h1 class="title" id="ct_coin_name"></h1>

    <p class="information" id="ct_coin_description"></p>
    <div class="control">
      <button class="btn">
        <span class="price" id="ct_coin_current_price"></span>
        <span id="ct_coin_change_24h" class="market-change"></span>
      </button>
    </div>
  </div>
  <div class="product-image">
    <img class="right-image" id="ct_coin_image" src="" alt="" />

    <div class="info">
      <h2>Market data:</h2>
      <ul>
        <li>
          <strong>Market-cap: </strong><span id="ct_coin_marketcap"></span>
        </li>
        <li><strong>All-time high: </strong><span id="ct_coin_ath"></span></li>
        <li><strong>All-time low: </strong><span id="ct_coin_atl"></span></li>
      </ul>
    </div>
  </div>
</div>
